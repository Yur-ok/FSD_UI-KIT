<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UI-KIT</title>
  <link href="style.2cd2a9919ee121ac8f0c.css?2cd2a9919ee121ac8f0c" rel="stylesheet"></head>
  <body>
    <main>
<section class="stdBtns">
  <h1 class="stdBtns__header">Standard buttons</h1>
  <div class="button-rows">
    <div class="pressed">
      <button class="button button__small button-color__green button__pressed">button<img src="./img/rippleEffect.png"></button>
      <button class="button button__big button-color__green button__pressed">button<img src="./img/rippleEffect.png"></button>
      <button class="button button__big button-color__orange button__pressed">button<img src="./img/rippleEffect.png"></button>
      <button class="button button__small button-color__orange button__pressed">button<img src="./img/rippleEffect.png"></button>
    </div>
    <div class="hovered">
      <button class="button button__small button-color__green button__hovered">button</button>
      <button class="button button__big button-color__green button__hovered">button</button>
      <button class="button button__big button-color__orange button__hovered">button</button>
      <button class="button button__small button-color__orange button__hovered">button</button>
    </div>
    <div class="inactive">
      <button class="button button__small button-color__green" data-ripplet>button</button>
      <button class="button button__big button-color__green" data-ripplet>button</button>
      <button class="button button__big button-color__orange" data-ripplet>button</button>
      <button class="button button__small button-color__orange" data-ripplet>button</button>
    </div>
  </div>
</section>
      <!-- @direction - in which way will arrow show-->
      <!-- @condition - hovered, inactive, disabled-->
      <section class="arrowBtns main__arrowBtn">
        <h1 class="arrowBtns__header">Arrow buttons</h1>
        <div class="arrows-wrapper">
          <div class="arrow-inactive">
                  <button class="buttonArr buttonArr-direction__left buttonArr-condition__inactive">
                    <svg class="leftArrow" id="left" width="15px" height="25px">
                      <path d="M14.663,21.531 L12.031,24.163 L0.185,12.318 L0.232,12.271 L0.185,12.224 L12.031,0.379 L14.663,3.011 L5.403,12.271 L14.663,21.531 Z"></path>
                    </svg>
                  </button>
                  <button class="buttonArr buttonArr-direction__right buttonArr-condition__inactive">
                    <svg class="rightArrow" id="right" width="15px" height="25px">
                      <path d="M14.815,12.318 L2.969,24.163 L0.337,21.531 L9.597,12.271 L0.337,3.011 L2.969,0.379 L14.815,12.224 L14.768,12.271 L14.815,12.318 Z"></path>
                    </svg>
                  </button>
          </div>
          <div class="arrow-disabled">
                  <button class="buttonArr buttonArr-direction__left buttonArr-condition__disabled">
                    <svg class="leftArrow" id="left" width="15px" height="25px">
                      <path d="M14.663,21.531 L12.031,24.163 L0.185,12.318 L0.232,12.271 L0.185,12.224 L12.031,0.379 L14.663,3.011 L5.403,12.271 L14.663,21.531 Z"></path>
                    </svg>
                  </button>
                  <button class="buttonArr buttonArr-direction__right buttonArr-condition__disabled">
                    <svg class="rightArrow" id="right" width="15px" height="25px">
                      <path d="M14.815,12.318 L2.969,24.163 L0.337,21.531 L9.597,12.271 L0.337,3.011 L2.969,0.379 L14.815,12.224 L14.768,12.271 L14.815,12.318 Z"></path>
                    </svg>
                  </button>
          </div>
          <div class="arrow-hovered">
                  <button class="buttonArr buttonArr-direction__left buttonArr-condition__hovered">
                    <svg class="leftArrow" id="left" width="15px" height="25px">
                      <path d="M14.663,21.531 L12.031,24.163 L0.185,12.318 L0.232,12.271 L0.185,12.224 L12.031,0.379 L14.663,3.011 L5.403,12.271 L14.663,21.531 Z"></path>
                    </svg>
                  </button>
                  <button class="buttonArr buttonArr-direction__right buttonArr-condition__hovered">
                    <svg class="rightArrow" id="right" width="15px" height="25px">
                      <path d="M14.815,12.318 L2.969,24.163 L0.337,21.531 L9.597,12.271 L0.337,3.011 L2.969,0.379 L14.815,12.224 L14.768,12.271 L14.815,12.318 Z"></path>
                    </svg>
                  </button>
          </div>
        </div>
      </section>
