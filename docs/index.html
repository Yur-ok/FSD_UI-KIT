<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UI-KIT</title>
  <link href="style.a5323f527b4051124f38.css?a5323f527b4051124f38" rel="stylesheet"></head>
  <body>
    <main>
<section class="stdBtns">
  <h1 class="stdBtns__header">Standard buttons</h1>
  <div class="buttons">
    <div class="pressed">
      <button class="button button__small button-color__green button__pressed">button<img src="./img/rippleEffect.png"></button>
      <button class="button button__big button-color__green button__pressed">button<img src="./img/rippleEffect.png"></button>
      <button class="button button__big button-color__orange button__pressed">button<img src="./img/rippleEffect.png"></button>
      <button class="button button__small button-color__orange button__pressed">button<img src="./img/rippleEffect.png"></button>
    </div>
    <div class="hovered">
      <button class="button button__small button-color__green button__hovered">button</button>
      <button class="button button__big button-color__green button__hovered">button</button>
      <button class="button button__big button-color__orange button__hovered">button</button>
      <button class="button button__small button-color__orange button__hovered">button</button>
    </div>
    <div class="inactive">
      <button class="button button__small button-color__green" data-ripplet>button</button>
      <button class="button button__big button-color__green" data-ripplet>button</button>
      <button class="button button__big button-color__orange" data-ripplet>button</button>
      <button class="button button__small button-color__orange" data-ripplet>button</button>
    </div>
  </div>
</section>
    </main>
  <script type="text/javascript" src="main.bandle.baf1a0c4e5f4f9e1c563.js?a5323f527b4051124f38"></script></body>
</html>
